    score: 5    # 5分制打分
    tag: 语言   # 归类
  - item: \LaTeX
    score: 4
    tag: 工具
  - item: Markdown，Pandoc
    score: 4
    tag: 工具
  - item: Python
    score: 4
    tag: 语言
  - item: Kubernetes
    score: 1
    tag: 云计算
  - item: MySQL，Mongo
    score: 3
    tag: 数据库
  - item: OpenStack
    score: 2
    tag: 云计算

-
  title: 语言能力
  type: language   # 语言能力，不同模板处理方式不同，moderncv不支持score
  entrys:
